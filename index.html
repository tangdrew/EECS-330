	<script>
	var timeStr = sessionStorage.getItem("timeArray");
	var coinStr = sessionStorage.getItem("coinArray");
	var timeArray = timeStr.split(",");
	var coinArray = coinStr.split(",");
	var len = timeArray.length;
	for (var i = 0; i < timeArray.length; i++) {
		timeArray[i] = parseInt(timeArray[i]);
		coinArray[i] = parseInt(coinArray[i]);
	}
	
	var graph = new Rickshaw.Graph( {
		width: 200,
		height: 100,
		element: document.getElementById("chart"),
		renderer: 'lineplot',
		padding: { top: 0.1 },
		series: [
			{
				data: [ { x: timeArray[len-6], y: coinArray[len-6] }, { x: timeArray[len-5], y: coinArray[len-5] }, { x: timeArray[len-4], y: coinArray[len-4] }, { x: timeArray[len-3], y: coinArray[len-3] }, { x: timeArray[len-2], y: coinArray[len-2] }, { x: timeArray[len-1], y: coinArray[len-1] } ],
				color: 'steelblue',
				name: "fitcoins",
			}
		]
	} );

	var hover = new Rickshaw.Graph.HoverDetail({ graph: graph });

	graph.render();

	</script>
